<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Calligraffitti&family=Gabarito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/images/logo.png" rel="icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script>
        tailwind.config={
            theme: {
                extend: {
                    fontFamily: {
                        berkshire: ['"Berkshire Swash"', 'cursive'],
                        calli: ['"Calligraffitti"', 'cursive'],
                        gabarito: ['"Gabarito"', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="font-gabarito text-md md:text-base">
    <div class="flex flex-col h-screen">
        <div class="fixed top-0 h-20 z-50 w-full flex flex-row gap-4 bg-white shadow-xl justify-between items-center p-2 transition-all duration-1000">
            <div class="flex flex-row gap-2 p-4 items-center">
                <div class="w-12 h-12 rounded-full border-2 border-yellow-400 bg-[url('/images/logo.png')] bg-cover bg-center"></div>
                <div class="font-berkshire font-bold text-2xl">EazyStay</div>
            </div>
            <div>
                <button id="hamburger-btn" class="p-4 space-y-1.5 md:hidden">
                    <div class="w-6 h-0.5 bg-gray-700"></div>
                    <div class="w-6 h-0.5 bg-gray-700"></div>
                    <div class="w-6 h-0.5 bg-gray-700"></div>
                </button>
            </div>
            <div src=""></div>
            <div class="md:flex-row md:gap-2 lg:gap-4 items-center hidden md:flex">
                <div class="font-semibold">
                    <a href="/index.html" class="flex items-center gap-2 rounded-lg transition-all duration-200 text-gray-700 hover:text-amber-600">
                        <i class="fas fa-home"></i>
                        <span class="font-medium">Home</span>
                    </a>
                </div>
                <div id="nav-login" class="font-semibold p-2 bg-gradient-to-r from-amber-300 to-amber-500 rounded-2xl hover:scale-105 cursor-pointer">Login/Signup</div>
                <!-- User Dropdown (shown when logged in) -->
                <div id="nav-user-dropdown" class="relative group hidden">
                    <button id="nav-user-btn" class="flex items-center gap-2 bg-gradient-to-r from-amber-300 to-amber-500 p-1 rounded-2xl transition-all duration-300 shadow-lg hover:scale-105">
                        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
                            <i class="fas fa-user text-sm"></i>
                        </div>
                        <span id="nav-username" class="font-semibold"></span>
                        <i class="fas fa-chevron-down text-xs transition-transform duration-200" id="nav-dropdown-arrow"></i>
                    </button>
                    <div id="nav-user-menu" class="absolute right-0 hidden bg-white shadow-xl mt-2 rounded-xl p-2 z-50 w-48 border border-gray-200 animate-slide-down">
                        <a id="profile" class="flex items-center gap-3 hover:bg-gradient-to-r from-amber-100 to-amber-200 p-3 rounded-lg transition-all duration-200 text-gray-700 cursor-pointer">
                            <i class="fas fa-user-circle text-amber-500"></i>
                            <span class="font-medium">My Profile</span>
                        </a>
                        <a id="my-bookings" class="flex items-center gap-3 hover:bg-gradient-to-r from-amber-100 to-amber-200 p-3 rounded-lg transition-all duration-200 text-gray-700 cursor-pointer">
                            <i class="fas fa-calendar-check text-amber-500"></i>
                            <span class="font-medium">My Bookings</span>
                        </a>
                        <div class="border-t border-gray-200 my-2"></div>
                        <button id="nav-logout-btn" class="w-full flex items-center gap-3 cursor-pointer hover:bg-gradient-to-r from-red-50 to-red-100 p-3 rounded-lg transition-all duration-200 text-gray-700 hover:text-red-600">
                            <i class="fas fa-sign-out-alt text-red-500"></i>
                            <span class="font-medium">Logout</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="sidebar" class="fixed hidden left-0 top-0 flex flex-col gap-4 p-8 w-72 h-full bg-white shadow-lg z-20 md:hidden">
                <div class="flex justify-end right-4 items-center"><button id="close-btn" class="text-gray-700 w-15 text-3xl font-bold">&times;</button></div>
                <div class="flex flex-col gap-2 sm:gap-4 justify-between">
                    <div class="transition-transform duration-300 font-semibold hover:bg-gradient-to-r from-amber-300 to-amber-500 hover:scale-105 p-2 rounded-2xl"><a href="/index.html">Home</a></div>
                    <div class="transition-transform duration-300 font-semibold hover:bg-gradient-to-r from-amber-300 to-amber-500 hover:scale-105 p-2 rounded-2xl"><a href="../profile/profile.html">Personal Info</a></div>
                    <div class="transition-transform duration-300 font-semibold hover:bg-gradient-to-r from-amber-300 to-amber-500 hover:scale-105 p-2 rounded-2xl"><a href="../bookings/bookings.html">Bookings</a></div>
                    <div class="transition-transform duration-300 font-semibold hover:bg-gradient-to-r from-amber-300 to-amber-500 hover:scale-105 p-2 rounded-2xl"><a href="../account/account.html">Account</a></div>
                    <div class="transition-transform duration-300 font-semibold hover:bg-gradient-to-r from-amber-300 to-amber-500 hover:scale-105 p-2 rounded-2xl"><button id="nav-logout">Logout</button></div>
                </div>
            </div>
        </div>
        <div class="flex flex-row w-full h-full mt-20">
            <div class="md:flex md:flex-col w-64 gap-2 p-6 justify-center bg-gradient-to-r from-amber-300 to-amber-500 hidden">
                <div class="transition-transform duration-300 font-semibold hover:bg-white hover:scale-105 p-2 rounded-2xl"><a href="../profile/profile.html">Personal Info</a></div>
                <div class="transition-transform duration-300 font-semibold hover:bg-white hover:scale-105 p-2 rounded-2xl"><a href="../bookings/bookings.html">Bookings</a></div>
                <div class="transition-transform duration-300 font-semibold hover:bg-white hover:scale-105 p-2 rounded-2xl"><a href="../account/account.html">Account</a></div>
                <div class="transition-transform duration-300 rounded-2xl hover:bg-white hover:scale-105"><button id="side-logout" class="font-semibold p-2">Logout</button></div>
            </div>
            
            <!-- Main Content -->
            <div class="flex flex-col w-full mt-10">
              <!-- Top Bar with Search -->
              <div class="w-full flex px-4 justify-end items-center gap-2">
                <input id="searchInput" type="text" placeholder="Search booking..." class="px-3 py-2 focus:outline-none border-2 border-amber-400 rounded-3xl focus:outline-none shadow-sm text-sm" autocomplete="off">
                <div class="reletive inline-block">
                  <button id="toggleFilters" class="px-3 py-2 bg-white border-2 border-amber-400 rounded-3xl hover:bg-gradient-to-r from-amber-300 to-amber-500 shadow-sm text-sm">Filters ▼</button>
                  <!-- Filter Panel -->
              <div id="filterPanel" class="absolute right-4 mt-2 bg-white p-4 rounded shadow-sm hidden z-30 w-64">
                <div>
                  <p class="font-semibold">Status</p>
                  <label><input type="checkbox" class="filter-status" value="Completed" checked> Completed</label><br>
                  <label><input type="checkbox" class="filter-status" value="Ongoing" checked> Ongoing</label><br>
                  <label><input type="checkbox" class="filter-status" value="Upcoming" checked> Upcoming</label><br>
                  <label><input type="checkbox" class="filter-status" value="Cancelled" checked> Cancelled</label>
                </div>
                <div class="mt-2">
                  <p class="font-semibold">Room Type</p>
                  <label><input type="checkbox" class="filter-room-type" value="Deluxe" checked> Deluxe</label><br>
                  <label><input type="checkbox" class="filter-room-type" value="Suite" checked> Suite</label><br>
                  <label><input type="checkbox" class="filter-room-type" value="Family" checked> Family</label>
                </div>
                <div class="mt-2">
                  <p class="font-semibold">Booking Date</p>
                  <input type="date" id="startDate" class="border px-2 py-1 rounded mb-1 w-full">
                  <input type="date" id="endDate" class="border px-2 py-1 rounded w-full">
                </div>
                <button onclick="applyFilters()" class="bg-blue-500 text-white p-2 rounded w-full mt-3">Apply Filters</button>
              </div>

                </div>
              </div>
              
              <!-- Booking Table -->
              <div class="flex p-4">
                <div class="overflow-x-auto w-full">
                  <table id="bookingTable" class="w-full border border-gray-300 bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200">
                      <tr>
                        <th class="p-2">Booking ID</th>
                        <th class="p-2">Check-in</th>
                        <th class="p-2">Check-out</th>
                        <th class="p-2">Status</th>
                        <th class="p-2">Feedback</th>
                        <th class="p-2">More</th>
                      </tr>
                    </thead>
                    <tbody id="bookingTableBody" class="text-center"></tbody>
                  </table>
                  <div id="paginationControls" class="flex justify-center mt-2 gap-2"></div>
                </div>
              </div>

              <!-- View Booking Modal -->
              <div id="viewBookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                <div class="bg-white rounded-2xl shadow-lg w-96 p-6 relative">
                  <h2 class="text-xl font-bold mb-4">Booking Details</h2>
                  <div id="viewBookingContent" class="space-y-2"></div>
                  <button onclick="closeViewBooking()" class="mt-4 bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-2xl">Close</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Edit Booking Modal -->
      <div id="editBookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-lg w-[450px] p-6 relative">
          <h2 class="text-xl font-bold mb-4">Edit Booking</h2>

          <label class="block mb-2">Check-in Date</label>
          <input type="date" id="editCheckin" class="border-2 border-gray-400 p-2 rounded-2xl w-full mb-3">

          <label class="block mb-2">Check-out Date</label>
          <input type="date" id="editCheckout" class="border-2 border-gray-400 p-2 rounded-2xl w-full mb-3">

          <div class="flex justify-end gap-2 mt-4">
            <button onclick="closeEditBooking()" class="px-4 py-2 bg-gray-300 rounded-2xl">Cancel</button>
            <button onclick="saveEditBooking()" class="px-4 py-2 bg-gradient-to-r from-amber-300 to-amber-500 rounded-2xl">Save</button>
          </div>
        </div>
      </div>
      <!-- One unified modal -->
      <div id="bookingRoomModal" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
        <div class="bg-white rounded-xl p-6 w-[700px]">
          <h2 id="bookingRoomModalTitle" class="text-lg font-bold mb-4">Cancel Rooms</h2>
          <div id="bookingRoomList" class="space-y-4"></div>
          <div class="flex justify-end gap-3 mt-6">
            <button id="closeBookingRoomModal" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Close</button>
            <button id="confirmBookingRooms" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Confirm</button>
          </div>
        </div>
      </div>

      <!-- Feedback Modal -->
      <div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-lg w-[500px] p-6 relative">
          <h2 id="feedbackModalTitle" class="text-xl font-bold mb-4">Add Feedback</h2>
          
          <div class="mb-4">
            <label class="block mb-2 font-semibold">Rating</label>
            <div class="flex gap-2">
              <div class="star-rating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label class="block mb-2 font-semibold">Comment</label>
            <textarea id="feedbackComment" class="border-2 border-gray-400 p-3 rounded-2xl w-full h-32 resize-none" placeholder="Share your experience..."></textarea>
          </div>

          <div class="flex justify-end gap-2 mt-4">
            <button onclick="closeFeedbackModal()" class="px-4 py-2 bg-gray-300 rounded-2xl">Cancel</button>
            <button id="saveFeedbackBtn" onclick="saveFeedback()" class="px-4 py-2 bg-gradient-to-r from-amber-300 to-amber-500 rounded-2xl">Save Feedback</button>
            <button id="deleteFeedbackBtn" onclick="deleteFeedback()" class="px-4 py-2 bg-red-500 text-white rounded-2xl hidden">Delete</button>
          </div>
        </div>
      </div>

    <script src="bookings.js"></script>
</body>
</html>
