<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/images/logo.png" rel="icon">
  <script>
        tailwind.config={
            theme: {
                extend: {
                    fontFamily: {
                        berkshire: ['"Berkshire Swash"', 'cursive'],
                        calli: ['"Calligraffitti"', 'cursive'],
                        gabarito: ['"Gabarito"', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="font-gabarito font-semibold bg-gray-200 flex justify-center items-center min-h-screen">
  <div class="w-[700px] bg-white rounded-3xl shadow-lg shadow-gray-600 p-6">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <button onclick="history.back()" class="bg-gradient-to-r from-amber-300 to-amber-500 rounded-2xl py-1 px-2 mr-3 ml-2 text-base underline">Back</button>
      <h2 class="text-lg font-extrabold">Payment</h2>
    </div>

    <!-- Container -->
    <div class="flex">
      <!-- Left Menu -->
      <div class="w-1/3">
        <ul class="space-y-2">
          <li><button id="upi-btn" class="w-full text-left px-3 py-2 rounded-2xl bg-gradient-to-r from-amber-300 to-amber-500" onclick="showTab('upi')">UPI</button></li>
          <li><button id="credit-btn" class="w-full text-left px-3 py-2 rounded-2xl hover:bg-gradient-to-r from-amber-300 to-amber-500" onclick="showTab('credit')">Credit Card</button></li>
          <li><button id="debit-btn" class="w-full text-left px-3 py-2 rounded-2xl hover:bg-gradient-to-r from-amber-300 to-amber-500" onclick="showTab('debit')">Debit Card</button></li>
          <li><button id="net-btn" class="w-full text-left px-3 py-2 rounded-2xl hover:bg-gradient-to-r from-amber-300 to-amber-500" onclick="showTab('net')">Net Banking</button></li>
        </ul>
      </div>

      <!-- Right Content -->
      <div class="w-2/3 p-4" id="contentArea">
        <!-- UPI -->
        <div id="upi" class="tab">
          <h3 class="text-lg font-extrabold mb-3">UPI Payment</h3>
          <div class="border-2 border-dashed border-gray-300 rounded-xl h-40 flex justify-center items-center mb-3">
            <span class="text-gray-500">[QR Code]</span>
          </div>
          <input type="text" id="upiId" placeholder="Enter UPI ID" class="w-full border-2 border-gray-300 rounded-3xl focus:outline-none p-2 mb-3" autocomplete="off" required>
          <button type="button" onclick="validatePayment('upi')" class="bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-2xl">Pay</button>
        </div>

        <!-- Credit Card -->
        <div id="credit" class="tab hidden">
          <h3 class="text-lg font-semibold mb-3">Credit Card</h3>
          <div class="space-y-3">
            <input type="text" id="cName" placeholder="Card Holder Name" class="w-full border-2 focus:outline-none border-gray-300 rounded-3xl p-2" autocomplete="off" required>
            <input type="text" id="cNumber" placeholder="Card Number" class="w-full border-2 focus:outline-none border-gray-300 rounded-3xl p-2" autocomplete="off" required>
            <input type="text" id="cCVV" placeholder="CVV" class="w-full border-2 border-gray-300 focus:outline-none rounded-3xl p-2" autocomplete="off" required>
            <input type="text" id="cExpiry" placeholder="MM/YY" class="w-full border-2 border-gray-300 focus:outline-none rounded-3xl p-2" autocomplete="off" required>
            <button type="button" onclick="validatePayment('credit')" class="bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-2xl">Pay</button>
          </div>
        </div>
        

        <!-- Debit Card -->
        <div id="debit" class="tab hidden">
          <h3 class="text-lg font-semibold mb-3">Debit Card</h3>
          <div class="space-y-3">
            <input type="text" id="dName" placeholder="Card Holder Name" class="w-full border-2 border-gray-300 rounded-3xl focus:outline-none p-2" autocomplete="off" required>
            <input type="text" id="dNumber" placeholder="Card Number" class="w-full border-2 border-gray-300 rounded-3xl focus:outline-none p-2" autocomplete="off" required>
            <input type="text" id="dCVV" placeholder="CVV" class="w-full border-2 border-gray-300 focus:outline-none rounded-3xl p-2" autocomplete="off" required>
            <input type="text" id="dExpiry" placeholder="MM/YY" class="w-full border-2 focus:outline-none border-gray-300 rounded-3xl p-2" autocomplete="off" required>
            <button type="button" onclick="validatePayment('debit')" class="bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-2xl">Pay</button>
          </div>
        </div>

        <!-- Net Banking -->
        <div id="net" class="tab hidden">
          <h3 class="text-lg font-semibold mb-3">Net Banking</h3>
          <select id="bankSelect" class="w-full border-2 border-gray-300 rounded-3xl focus:outline-none p-2 mb-3">
            <option value="">Select Bank</option>
            <option>HDFC Bank</option>
            <option>ICICI Bank</option>
            <option>SBI</option>
            <option>Axis Bank</option>
          </select>
          <button type="button" onclick="validatePayment('net')" class="bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-2xl">Pay</button>
        </div>
      </div>
    </div>
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
      <div class="bg-white p-6 rounded-xl shadow-lg w-[500px] text-center relative">
        <h2 class="text-2xl font-semibold mb-4 text-green-600">Payment Successful!</h2>
        <p class="mb-6">Thank you for your payment. Your invoice is ready.</p>
        <button onclick="downloadInvoice()" class="hover:bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-3xl m-2 border-2 border-amber-400">Download Invoice‚¨á</button>
        <button onclick="printInvoice()" class="hover:bg-gradient-to-r from-amber-300 to-amber-500 px-4 py-2 rounded-3xl m-2 border-2 border-amber-400">Print Invoiceüñ®Ô∏è</button>
        <button onclick="goBack()" class="mt-4 px-4 py-2 rounded-3xl bg-gray-200 border border-gray-400">Back to Home</button>
      </div>
    </div>
  </div>

  <script src="pay.js"></script>
</body>
</html>
